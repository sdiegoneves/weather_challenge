{% extends 'base.html' %}
{% block header %}
  <h1>
  	{% block title %}Adicionar cidade{% endblock %}
  	<a class="btn btn-outline-primary" href="/" role="button">Voltar</a>
  </h1>
{% endblock %}

{% block content %}

{% raw %}
<div class="row">
	<div class="col-lg-12">
		<div class="alert alert-{{alert.type}}" role="alert">	
  			{{alert.message}}
		</div>
		
	</div>
</div>
{% endraw %}
<div class="row">
	<div class="col-lg-12">
		<form name="formulario" ng-submit="sendCity()">
	    	<div class="form-group">
	        	<label for="name_city">Nome*</label>
	            <input type="text" class="form-control" id="name_city" ng-model="name_city" placeholder="Nome da cidade" maxlength="20" required>
	        </div>
	        <div class="form-group">
	        	<label for="country_code">Pa√≠s*</label>
	            <input type="text" class="form-control" id="country_code" ng-model="country_code" placeholder="BR, UK, USA" maxlength="3" required>
	        </div>
	        <button type="submit" class="btn btn-primary">Cadastrar</button>
	    </form>
	</div>
</div>

{% endblock %}
